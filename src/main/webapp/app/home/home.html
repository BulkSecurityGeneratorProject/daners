<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class=" img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8"><p class="lead">Daners beta 1</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    Bienvenido "{{vm.account.login}}".
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    Si quieres <a class="alert-link" href="" ng-click="vm.login()">logarte</a>, puedes usar: <br/>- Administrador (login="admin" / password="admin") <br/>- Usuario (login="user" / password="user").
                </div>

                <div class="alert alert-warning" ng-switch-when="false">
                    ¿Aún no tienes cuenta? <a class="alert-link" ui-sref="register">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
    <calendar calendar-mode="mode" 
    event-selected="vm.onEventSelected(event)"
    time-selected="vm.onTimeSelected(selectedTime)" event-source="eventSource">
</div>
